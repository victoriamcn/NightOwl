<!DOCTYPE html>
<html lang="US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightOwl</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <!--HERO-->
    <!-- Hero -->
    <div class="heroimg p-5 text-center bg-image rounded-3">
      <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3 neontext">NightOwl</h1>
            <h4 class="mb-3 neontext">carpe noctum</h4>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid">
    <section class="tm-options">
      <label class="header">Enter your city: </label>
      <input type="text" id="inputCity"></input>
      <!-- Hamburger icon searched cities -->


      <div
        class="citiesMenu hidden flex-col items-center py-2 mt-3 w-1/8 font-bold bg-white drop-shadow-md sm:self-center">
      </div>
      <br></br>
      <p>Pick a date: </p>
      <input type="date" id="inputDate"></input>
      <button id="searchBtn" type="button" class="btn-light">Search</button>
      <div class="form-check form-check-inline">
        <div class="toggle">
          <label class="form-check-label" for="music">Music</label>
          <input class="form-check-input" id="music" type="checkbox">
        </div>
        <div class="toggle">
          <label class="form-check-label" for="sports">Sports</label>
          <input class="form-check-input" id="sports" type="checkbox">
        </div>
        <div class="toggle">
          <label class="form-check-label" for="arts">Arts and Theatre</label>
          <input class="form-check-input" id="arts" type="checkbox">
        </div>
      </div>
    </section>
  </div>

  <!-- EVENTS will be added here -->
  <section class="events container d-flex flex-row my-20 md:flex-row flex-wrap"></section>

  <!-- RESTAURANTS will be added here -->
  <section class="restaurants d-flex flex-column my-20 md:flex-row"></section>

  <!-- MODAL for alerts-->
  <div
    class="modal absolute h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded shadow-lg w-1/3 relative">
      <div class="border-b p-3 flex justify-between">
        <h3 class="font-semibold text-lg">Oops!</h3>
        <button
          class="absolute -top-3 -right-3 bg-orange hover:text-2xl w-8 h-8 rounded-full text-black close-modal">&cross;</button>
      </div>
      <div>
        <p class="modal-body p-3"></p>
      </div>
      <div class="flex justify-end items-center border-t p-3">
        <button class="close-modal bg-orange hover:bg-bluegreen px-3 py-1 rounded text-white">Accept</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
