<!DOCTYPE html>
<html lang="US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightOwl</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <!--HERO-->
    <!-- Hero -->
    <div class="heroimg p-5 text-center bg-image rounded-3">
      <div class="mask">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3 neontext">NightOwl</h1>
            <h4 class="mb-3 neontext">carpe noctum</h4>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="tm-options">
    <label class="header">Enter your city: </label>
    <input type="text" id="inputCity"></input>
    <!-- dropdown searched cities -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Previously searched
      </button>
      <div class="dropdown-menu citiesMenu" aria-labelledby="dropdownMenuButton"></div>
    </div>
    <label>Pick a date: </label>
    <input type="date" id="inputDate"></input>
    <button id="searchBtn" type="button">Search</button>
    <div class="toggle">
      <p>Music</p>
      <input id="music" type="checkbox">
    </div>
    <div class="toggle">
      <p>Sports</p>
      <input id="sports" type="checkbox">
    </div>
    <div class="toggle">
      <p>Arts and Theatre</p>
      <input id="arts" type="checkbox">
    </div>
  </section>
    

  <!-- EVENTS will be added here -->
  <section class="events container d-flex flex-row my-20 md:flex-row flex-wrap"></section>

  <!-- RESTAURANTS will be added here -->
  <section class="restaurants d-flex flex-column my-20 md:flex-row"></section>

  <!-- MODAL for alerts -->
  <dialog class="modal-alert">
        <div class="modal-header">
          <h5 class="modal-title">Oops!</h5>
          <button type="button" class="close-modal crossBtn" data-bs-dismiss="modal">&cross;</button>
        </div>
        <div class="modal-body">
          <p class="alert-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn close-modal" data-bs-dismiss="modal">Close</button>
        </div>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</body>

</html>
