<!DOCTYPE html>
<html lang="US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightOwl</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Aboreto&family=Roboto:ital,wght@0,400;0,700;1,400&family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <!--HERO-->
    <div class="heroimg p-2 text-center bg-image rounded-3">
      <img src="./images/night-owl-page-logo.png" class="logoimg" alt="NightOwl Logo">
      </div>
    </div>
  </header>

    <!-- EVENT FORM ROW -->
    <section class="tm-options container">
      <div class="instructions">
        <h3 class="form-section font-weight-bold">Find your next adventure!</h3>
        <p class="form-p">Simply enter your criteria below and click "Search"</p>
      </div>
      <div class="row justify-content-center">
      <!-- COL ONE: CITY AND DATE SEARCH -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="city-div">
            <label class="header font-weight-bold" for="inputCity">Enter your City: </label>
            <input type="text" id="inputCity" class="mr-1 ml-1"></input>
          </div>
          <div class="dropdown">
            <button class="mb-5 prevsearch dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Previously Searched
            </button>
            <div class="dropdown-menu citiesMenu" aria-labelledby="dropdownMenuButton"></div>
          </div>
        </div>
        
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div>
            <label class="font-weight-bold">Select a Date: </label>
            <input class="date-field" type="date" id="inputDate"></input>
          </div>
      </div>
      <!-- COL TWO: TYPE OF EVENT-->
      <div class="col-12 text-center mb-5">
        <label class="form-check-label font-weight-bold mr-1 mt-1">Narrow your Search:</label>
        <div class="my-2 form-check form-check-inline">
          <div class="toggle">
            <input id="music" class="form-check-input mx-1" type="checkbox">
            <label class="form-check-label" for="music">Music </label>
          </div>
          <div class="toggle">
            <input id="sports" class="form-check-input mx-1" type="checkbox">
            <label class="form-check-label" for="sports">Sports </label>
          </div>
          <div class="toggle">
            <input id="arts" class="form-check-input mx-1" type="checkbox">
            <label class="form-check-label" for="arts">Theatre </label>
          </div>
        </div>
        <div class="row">
          <button id="searchBtn" class="search mx-auto" type="button">Search</button>
        </div>
      </div>
    </div>
  </section>

  <!-- CAROUSEL -->
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/aditya-chinchure-ZhQCZjr9fHo-unsplash.jpg" height= "450px" class="d-block w-100" alt="concert">
          <div class="carousel-caption">
            <h5 class="cardsHeaders">Best live music in town</h5>
            <p>Find upcoming concerts</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/jc-gellidon-XmYSlYrupL8-unsplash.jpg" height= "450px" class="d-block w-100" alt="sport-events">
          <div class="carousel-caption">
            <h5 class="cardsHeaders">Support your home team</h5>
            <p>Don't miss a game in the season</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./images/alex-haney-CAhjZmVk5H4-unsplash.jpg" height= "450px" class="d-block w-100" alt="restaurants">
          <div class="carousel-caption">
            <h5 class="cardsHeaders">Enjoy a delicious dinner</h5>
            <p>Find restaurants nearby your event</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden"></span>
      </button>
    </div>

    <!-- EVENTS will be added here -->
    <section id="found-header"></section>
    <section class="events container d-flex flex-row my-20 md:flex-row flex-wrap"></section>

    <!-- RESTAURANTS will be added here -->
    <section id="rest-header"></section>
    <section class="restaurants container d-flex flex-row my-20 md:flex-row flex-wrap"></section>

    <!-- MODAL for alerts -->
    <dialog class="modal-alert">
      <div class="modal-header">
        <h5 class="modal-title">Oops!</h5>
        <button type="button" class="close-modal crossBtn" data-bs-dismiss="modal">&cross;</button>
      </div>
      <div class="modal-body">
        <p class="alert-message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn close-modal" data-bs-dismiss="modal">Close</button>
      </div>
    </dialog>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
