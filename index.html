<!DOCTYPE html>
<html lang="US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightOwl</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Source+Sans+Pro:ital,wght@0,400;0,600;1,300&family=Yellowtail&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <!--HERO-->
    <div class="heroimg p-5 text-center bg-image rounded-3">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3 neontext pinkneonborder">Night Owl</h1>
          <h3 class="mb-3 neontext">carpe noctum</h3>
        </div>
      </div>
    </div>
  </header>

  <section class="tm-options mt-3">
    <!-- EVENT FORM ROW -->
    <div class="row ml-1 mb-3 d-flex justify-content-center">
      <!-- COL ONE: CITY SEARCH -->
      <div class="col-md ml-1">
        <div class="row ml-1">
          <label class="header font-weight-bold" for="inputCity">Enter your City: </label>
        </div>
        <div class="row ml-1">
          <input type="text" id="inputCity" class="mb-3"></input>
        </div>
        <!-- dropdown searched cities -->
        <div class="ml-1 dropdown justify-content-center">
          <button class="mb-3 prevsearch dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Previously Searched Cities
          </button>
          <div class="dropdown-menu citiesMenu mb-3" aria-labelledby="dropdownMenuButton"></div>
        </div>
      </div>
      <!-- COL TWO: SELECT DATE & SEARCH BUTTON-->
      <div class="col-md ml-1">
        <div class="row ml-1">
          <label class="font-weight-bold">Select a Date: </label>
        </div>
        <div class="row ml-1 mb-3">
          <input type="date" id="inputDate"></input>
        </div>
      </div>
      <!-- COL THREE: TYPE OF EVENT -->
      <div class="col-md-4 ml-1">
        <label class="row ml-1 form-check-label mr-2 font-weight-bold">Narrow your Search:</label>
        <div class="row mr-1 my-2 form-check form-check-inline">
          <div class="toggle">
            <input id="music" class="form-check-input" type="checkbox">
            <label class="form-check-label ml-1 mr-2" for="music">Music</label>
          </div>
          <div class="toggle">
            <input id="sports" class="form-check-input" type="checkbox">
            <label class="form-check-label ml-1 mr-2" for="sports">Sports</label>
          </div>
          <div class="toggle">
            <input id="arts" class="form-check-input" type="checkbox">
            <label class="form-check-label ml-1 mr-2" for="arts">Arts and Theatre</label>
          </div>
        </div>
        <!-- SEARCH BUTTON-->
        <div class="row ml-1 mb-3">
          <button id="searchBtn" class="search ml-1" type="button">Search</button>
        </div>
      </div>
    </div>
  </section>

  <!-- EVENTS will be added here -->
  <section class="events container d-flex flex-row my-20 md:flex-row flex-wrap"></section>

  <!-- RESTAURANTS will be added here -->
  <section class="restaurants d-flex flex-column my-20 md:flex-row"></section>

  <!-- MODAL for alerts -->
  <dialog class="modal-alert">
    <div class="modal-header">
      <h5 class="modal-title">Oops!</h5>
      <button type="button" class="close-modal crossBtn" data-bs-dismiss="modal">&cross;</button>
    </div>
    <div class="modal-body">
      <p class="alert-message"></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn close-modal" data-bs-dismiss="modal">Close</button>
    </div>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
