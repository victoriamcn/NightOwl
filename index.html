<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap req meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NightOwl</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">

  </header>

  <section class="tm-options">
    <label class="header">Enter your city: </label>
    <input type="text" id="inputCity"></input>
    <!-- Hamburger icon searched cities -->
    <button id="hamburger" class=" hamburger focus:outlined-none">
      <span class="hamburger-top"></span>
      <span class="hamburger-middle"></span>
      <span class="hamburger-bottom"></span>
    </button>
    <div
      class="citiesMenu hidden flex-col items-center py-2 mt-3 w-1/8 font-bold bg-white drop-shadow-md sm:self-center">
    </div>
    <br></br>
    <label>Pick a date: </label>
    <input type="date" id="inputDate"></input>
    <button id="searchBtn" type="button">Search</button>
    <div class="toggle">
      <p>Music</p>
      <input id="music" type="checkbox">
    </div>
    <div class="toggle">
      <p>Sports</p>
      <input id="sports" type="checkbox">
    </div>
    <div class="toggle">
      <p>Arts and Theatre</p>
      <input id="arts" type="checkbox">
    </div>
  </section>

  <!-- EVENTS will be added here -->
  <section class="events flex flex-col mt-20 md:flex-row "></section>

  <!-- RESTAURANTS will be added here -->
  <section class="restaurants flex flex-col md:flex-row"></section>

  <!-- MODAL for alerts-->
  <div
    class="modal absolute h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
    <div class="bg-white rounded shadow-lg w-1/3 relative">
      <div class="border-b p-3 flex justify-between">
        <h3 class="font-semibold text-lg">Oops!</h3>
        <button
          class="absolute -top-3 -right-3 bg-orange hover:text-2xl w-8 h-8 rounded-full text-black close-modal">&cross;</button>
      </div>
      <div>
        <p class="modal-body p-3"></p>
      </div>
      <div class="flex justify-end items-center border-t p-3">
        <button class="close-modal bg-orange hover:bg-bluegreen px-3 py-1 rounded text-white">Accept</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
