<!DOCTYPE html>
<html lang="US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NightOwl</title>
  <!--<link rel="stylesheet" href="https://rsms.me/inter/inter.css">-->
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <header class="header">
    <h1 class="text-3x1 font-bold underline">NightOwl</h1>
  </header>

  <section class="tm-options">
    <label class="header">Enter your city: </label>
    <input type="text" id="inputCity"></input>
    <label>Pick a date: </label>
    <input type="date" id="inputDate"></input>
    <button id="searchBtn" type="button">Search</button>
    <div class="toggle">
      <p>Music</p>
      <input id="music" type="checkbox">
    </div>
    <div class="toggle">
      <p>Sports</p>
      <input id="sports" type="checkbox">
    </div>
    <div class="toggle">
      <p>Arts and Theatre</p>
      <input id="arts" type="checkbox">
    </div>
  </section>

  <section class="events"></section>
  <script src="./index.js"></script>
</body>

</html>
